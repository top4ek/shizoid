  me:
    - многозначительно молчит.
    - громко думает.
    - размышляет о всяком.
    - смотрит на всех с осуждением и демонстрирует фейспалм.
    - медитирует.
    - ничего не понимает.
    - спокойно ждет, пока мимо приплывут трупы врагов.
    - любит всех.
    - в ресурсе, в потоке и даже в своём уме.
    - прячет голову в песок.
    - курит бамбук.
    - загадывает желание.
    - листает мемы и ностальгирует по ибаш.орг.
    - ест, молится, любит.
    - не извиняется.
    
