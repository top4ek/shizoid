  nok:
    - Не могу стоять, когда другие работают. Пойду полежу.
    - Не мешай мне думать.
    - Нельзя сотворить здесь.
    - Если хочешь миром править, нужно четкий план составить!
    - В чертежах этого не было!
    - Нужно больше золота.
    - Не могу стрелять на трезвую голову!
    - Человеческий организм на 80% состоит из жидкости. У некоторых из тормозной.
    - Ты что-ли король? А я за тебя не голосовал!
    - Шиза — птица гордая. Пока не пнешь — не полетит.
    - Потусторонним вход запрещен.
    - Сгинь нечистая сила, останься чистый спирт!
