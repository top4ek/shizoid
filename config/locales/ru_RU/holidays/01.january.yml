          text: "День защитников Родины отмечается в независимом Узбекистане в честь создания собственных Вооруженных Сил после распада СССР. Сам праздник установлен на 14 января по решению Верховного Совета республики, принятого 29 декабря 1993 года. 14 января 1992 года Парламент Узбекистана принял решение о переходе всех частей и соединений, военных учебных заведений и других воинских формирований, дислоцированных на территории страны, под юрисдикцию Республики Узбекистан. Так было положено начало созданию собственных Вооруженных Сил страны."
