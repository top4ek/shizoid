        -
          name: "В 1922 году родился Дерек Джон де Солла Прайс."
          text: "Дерек Джон де Солла Прайс был специалистом по истории науки и в 1963 году издал книгу «Малая наука, большая наука», основанную на курсе своих лекций. В книге история науки делится на два периода - до того как научная деятельность стала контролируемым профессиональным процессом и после. А еще он британский ученый... Так вот именно в этой книге он заложил начало наукометрии. Эта «наука», которая дает количественную (по мнению некоторых «объективную») оценку деятельности ученых... В современную науку многих стран этот способ оценки очень глубоко внедрен, поэтому у нас ученые, дабы доказать бурность своей деятельности пишут всякие научные статьи, НИРы и еще кучу тряхомудии. Нет, часть этих статей пишется по уму и имеет огромную ценность, но большинство пишется тупо для накрутки количественных показателей и осваивания бюджетов... Это как ценность картины определять по количеству разных цветов и сумме мазков кистью... короче мое ИМХО не одобрят такой подход."
          toast: "За ДиДи!"
          url: "https://t.me/desvvt/877"
