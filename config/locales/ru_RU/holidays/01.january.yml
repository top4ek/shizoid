          name: "День революции и молодежи в Тунисе."
          text: "Ежегодно 14 января в самой северной африканской стране отмечается государственный праздник — День революции и молодежи (Revolution and Youth Day in Tunisia). С 1881 по 1956 год Тунис был колонией Франции, и практически вся история страны в 20 веке отражена в восстаниях против французского протектората. 20 марта 1956 года лидер тунисского Движения независимости Хабиб Бургиба подписал протокол с правительством Франции, аннулирующий соглашения 1881 и 1883 годов о протекторате Франции. По мнению историков, именно революционные события 1952-1954 годов, антифранцузские движения крестьян и горняков создали предпосылку и условия к обретению независимости в 1956 году, а затем, в 1957 году, и упразднению монархии"
          toast: "За революционную молодёжь!"
          url: "https://www.calend.ru/holidays/0/0/2439/"
