      21:
        -
          name: "День рождения Горация Хораса Уэллса"
          text: "В первой половине девятнадцатого века стоматология была не такой прибыльной как сейчас. Стоматологи в основном рвали людям зубы. Рвать зубы было больно. Один из таких врачей, Гораций Уэллс, однажды пошел на «развлекательное шоу» с использованием закиси азота и заметил зрителя, который в пылу «веселья» надышался закисью и не заметил, как поранил ногу. Немного поэксперементировав, Гораций при помощи другого стоматолога вырвал себе зуб под анестезией, а потом, вроде как, провел больше дюжины удачных безболезненных операций. Но вот, когда он решил продемонстрировать миру свое изобретение все пошло не по плану. Один раз он дал слишком мало газа и пациент очнулся на самом интересном месте, в другой раз пациент чуть не склеил ласты прямо в кресле. В итоге Гораций не заслужил доверия общественности. Он еще какое-то время попытался протолкнуть свои методы в массы, и мог бы отметить сегодня 201-летие, но депрессия доконала его в 1848 и он покинул нас по собственному желанию."
          toast: "За азот!"
          url: "https://t.me/desvvt/876"
        -
          name: "В 1981 году с конвейра сошёл первый DeLorean DMC-12."
          text: "Производство автомобиля началось на специально построенном заводе под Белфастом. Тут и крылись первые проблемы: в Северной Ирландии в 1981 была безработица и на новые рабочие места с радостью побежали низкоквалифицированные работники. Как следствие - некачественная сборка прекрасного внешне автомобиля подпортила доверие к компании. Дровишек подкинуло сфабрикованное уголовное дело (о продаже наркотиков) против главы компании Джона Делориана в 1982 году. И, хоть вердикт был опровдательным, доверие упало на столько, что кредитов на продолжение производства ему уже никто не давал. Завод закрыли в 1983 году. А жаль. Именно так выглядит машина моей мечты."
          toast: "За Делориана!"
          url: "https://t.me/desvvt/179"
        -
