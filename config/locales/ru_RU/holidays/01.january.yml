          text: "В этот день папой римским Юлием II (который очень любил воевать) был проведен торжественный прием в честь первых 150-ти швейцарских гвардейцев поступивших на службу в Ватикан. В то время они считались одними из лучших вояк в европе и служили во многих странах. На данный момент вооруженные силы ватикана является старейшей армией в мире и включает приблизительно сто бойцов."
