        -
          name: "День создания трубопроводных войск России"
          text: "22 ноября 1951 года Председатель Совета Министров И.В. Сталин подписал Постановление об изготовлении опытного образца трубопровода нового поколения. Военному министерству СССР и Миннефтепрому было поручено провести совместные испытания трубопровода в полевых условиях. 14 января 1952 года на основании принятого Постановления военный министр СССР Маршал Советского Союза А.М. Василевский подписал директиву, в которой предписывалось сформировать первый отдельный батальон перекачки горючего. Именно дата подписания директивы и стала днем рождения трубопроводных войск."
