          name: "День ручного письма (День почерка)"
          text: "Каждый год 23 января в мире отмечается День почерка или, говоря более элегантно, День ручного письма (National Handwriting Day), который учрежден с целью напомнить всем нам об уникальности ручного письма, о необходимости практиковаться в нем, о неповторимости почерка каждого человека."
          toast: "За почерк!"
