          name: "В 1842 году родился Йозеф Брейер."
          text: "Как я помню, Йозеф Брейер и Зигмунд Фрейд были друзьями еще до начала совместной работы. В то время, когда Фрейд тусил с Шарко, Брейер во всю практиковал гипнотический катартический  метод лечения неврозов. Когда Фрейд начал практиковать идеи Брейра на практике, он понял, что способ норм (хотя Шарко не сильно одобрял всех этих аналитиков от психологии) и попросился работать с Брейером. В процессе работы разработал метод свободных ассоциаций, который не предполагал давление на пациента и гипноз. Короче, в итоге они разосрались из-за того, что Фрейд винил во всем член... ой, простите, отца... не так... Фрейд считал, что важную роль в этиологии истерии играет сексуальность, а Брейер - нет."
