      16:
        -
          name: "Первая в истории стыковка пилотируемых космических аппаратов в 1969 году."
          text: "История этой стыковки началась вместе с первым запуском аппарата серии \"Союз\". Союз-1 и Союз-2 должны были провести стыковку на орбите еще в 1967-м году, но у первого возникли неполадки, стыковку отменили, а во время посадки Союза-1 погиб космонавт. В том же 1967 прошла первая автоматическая стыковка двух беспилотных Союзов - Космос-188 и Космос-186. И вот 16 января 1969 года, наконец-то была реализована первая стыковка двух пилотируемых аппаратов (Союз-4 и Союз-5), с последующим переходом двух космонавтов из одного аппарата в другой."
