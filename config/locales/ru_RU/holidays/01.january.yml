      23:
        -
          name: "В 1964 человеку впервые пересадили сердце."
          text: "Эту операцию провел хирург из университета Миссисипи Джеймс Харди. Харди к этому времени уже успел совершить первую попытку по пересадке легких человеку, результатом которой стало продление жизни реципиенту на 18 дней. С сердцем операция тоже не удалась, ведь в качестве донора выступал не человек, а шимпанзе. По окончанию операции, сердце (по размеру меньшее, чем человеческое) начало самостоятельно биться в груди оперируемого, но его объема и мощности не хватило, чтобы самостоятельно поддерживать кровообращение, и пациент прожил всего 90 минут.  Несмотря на неудачность этой операции, именно она стала последней важной ступенькой на пути к удачной пересадке сердца, которая случилась уже через 3 года."
          toast: "За хирургов!"
          url: "https://t.me/desvvt/878"
        -
          name: "В 1960 году совершено первое и рекордное погружение на дно марианской впадины."
          text: "В марианскую впадину погружались 4 раза, два раза на дно погружались люди (последний раз на борту батискафа был Джеймс Кэмерон). Но сегодня речь пойдет о самом первом погружении. 23 января в воды тихого океана опустился батискаф «Триестр» с Доном Уолшем и Жаком Пикаром на борту. Погружение длилось 4,5 часа, пребывание на дне - приблизительно полчаса, подъем - 3,5 часа. В ходе погружения была достигнута глубина 10 918 метров, что является рекордной глубиной погружения."
          toast: "За батискафы!"
          url: "https://t.me/desvvt/181"
